<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="title" content="">
  <meta name="description" content="">

  <link rel="shortcut icon" href="" type="image/svg+xml">

  <title>Podcast App</title>

  <link href="./assets/css/style.css" rel="stylesheet">

  <!-- google font link -->

  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"/>

  <!-- js link -->
  <script type="module" src="./assets/js/app.js" defer></script>

</head>
<body>

  <header style="display: none;">
    <!-- Logo -->
    <div class="logo">Logo</div>

    <!-- Search icon -->
    <div class="search_container">
      <input type="text" placeholder="What do you want to play" required>
      <i class="ri-search-line"></i>
    </div>

    <!-- User Avatar -->
  </header>

  <!-- Filter Podcasts By Buttons -->
    <section class="filter_btn">
      <p>Filter by:</p>
      <div class="btns_container">
        <select id="genres"> 
          <option value="All Genres">All Genres</option>
          <!-- Options will be populated dynamically by filters.js -->
        </select>

        <select id="updates"> 
          <!-- Options will be populated dynamically by filters.js -->
        </select>
      </div>
    </section>

  <!-- Main Podcast App -->
  <main id="podcast-list"></main>
  
</body>
</html>
